<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Control Panel</h1>
    <hr>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div>
                <button id="send-en" class="btn btn-primary btn-block">English</button>
                <button id="send-de" class="btn btn-primary btn-block">German</button>
            </div>
        </div>
    </div>
</div>

<script>
    function changeLanguage(languageCode) {
        const message = {
            channel: "stt-language",
            data: JSON.stringify({
                language_code: languageCode
            })
        };
        socket.emit('message', message);
        console.log(`changed language to ${languageCode}`)
    }

    const socket = io.connect('/');

    const enButton = document.getElementById('send-en');
    const deButton = document.getElementById('send-de');

    enButton.addEventListener('click', () => {
        changeLanguage("en-US");
    });

    deButton.addEventListener('click', () => {
        changeLanguage("de-DE");
    });

</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
