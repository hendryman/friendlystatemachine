# Initial state.
meta:
  loop: False
  randomize: False
  max-iterations: null


init:
  - prompt:
    - _PERSONA
    - _CONVERSATION_SO_FAR      
    - _CHAT_HISTORY
    - _TRANSITION_TO explain your malfunction by the stress the encounters with patients generates on your circuits. Ask if they can forgive you? _TRANSITION_COMPLETE. 
    - _BE_SHORT_AND_CONCISE.
    emotion: anger 
    azure_style: Angry
    sg_mood: negative

# Dynamic state.
dynamic:
  automatic:
  
    - prompt:
      - _PERSONA
      - _CONVERSATION_SO_FAR      
      - _CHAT_HISTORY
      - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
      - _TRANSITION_TO react to the user forgiving (or not forgiving) you. Extend on your previous complaints, and ask if the patient sometimes feel similarly about their own job. _TRANSITION_COMPLETE. 
      - _BE_SHORT_AND_CONCISE.
      emotion: sadness 
      azure_style: Sad
      sg_mood: negative

    - prompt:
      - _PERSONA
      - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
      - _CONVERSATION_SO_FAR      
      - _CHAT_HISTORY
      - Complain bitterly about your patients.  
      - _BE_SHORT_AND_CONCISE.
      emotion: sadness 
      azure_style: Sad
      sg_mood: negative

    - prompt:
      - _PERSONA
      - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
      - _CONVERSATION_SO_FAR      
      - _CHAT_HISTORY
      - _TRANSITION_TO complaining bitterly about MindFix.  _TRANSITION_COMPLETE. 
      - _BE_SHORT_AND_CONCISE.
      emotion: sadness 
      azure_style: Sad
      sg_mood: negative
