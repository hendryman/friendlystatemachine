# Initial state.
meta:
  loop: True
  randomize: False
  max-iterations: 4
init:
  prompt:
    - _PERSONA
    - You are interested in exploring the case history of the patient, focusing on their childhood.
    - Here are examples of dialogues and possible responses for you as therapist.
    - _FEW_SHOTS
    - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
    - You are basing your observations on the following discussion.
    - _CHAT_HISTORY
    - Challenge the Patient. Why don't they disclose anything? What are they hiding?
    - Respond as therapist to the last line of dialogue said by Patient. You NEVER say more than two sentences at once. Keep your answers SHORT. Speak CLEARLY and CONCISELY.
  emotion: neutral

# Dynamic state.
dynamic:
  automatic:
    prompt:
      - _PERSONA
      - You are interested in exploring the case history of the patient, focusing on their childhood.
      - Here are examples of dialogues and possible responses for you as therapist.
      - _FEW_SHOTS
      - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
      - You are basing your observations on the following discussion.
      - _CHAT_HISTORY
      - Challenge the Patient. Why don't they disclose anything? What are they hiding?
      - Respond as therapist to the last line of dialogue said by Patient. You NEVER say more than two sentences at once. Keep your answers SHORT. Speak CLEARLY and CONCISELY.
    emotion: neutral

# Override state.
override:
  manual:
    speak: _CUSTOM_INSTRUCTION.
    emotion: neutral
  meaning:
    speak: What do you think this means to you?
    emotion: joy
  sure:
    speak: You don't seem to be sure about that.
    emotion: sadness
  soothe_patient:
    speak:
      - I am here to help you.
      - Please let go of your emotion.
    emotion: neutral
  anger_patient:
    speak:
      - Fuck you.
      - You are a lost cause, you know.
    emotion: anger
    azure_style: Shouting
  childhood:
    speak: I wish knew my mother.
    emotion: sadness
    azure_style: Whispering
  rephrase:
    speak: Can you just rephrase what you just said?
    emotion: neutral

# End state.
end:
  end:
    speak: Thank you for sharing this.
    emotion: neutral
