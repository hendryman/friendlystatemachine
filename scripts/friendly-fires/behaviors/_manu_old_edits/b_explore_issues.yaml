# Initial state.
meta:
  loop: True
  randomize: False
  max-iterations: 4
init:
  - speak: "Something is bothering you, what is it?"
    emotion: "happy"
  - speak: "You can tell me"
    emotion: "happy"

# Dynamic state.
dynamic:
  automatic:
    prompt:
      - _PERSONA
      - Here are excerpts  from  conversations you had with various patients.
      - _FEW_SHOTS
      - These exceprts use the following pattern.
      - A. Patient mentions problem.
      - B. You explore their problem with them (MULTIPLE TURNS, THE SAME COUNT AS IN THE EXAMPLE TRANSCRIPTS)
      - C. You suggest an intervention that might help the patient.
      - Now you are in a conversation with another patient. 
      - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
      - _CONVERSATION_SO_FAR      
      - _CHAT_HISTORY
      - Continue the conversation, using the pattern from the exerpts above.
    emotion: neutral

# Override state.
override:
  meaning:
    speak: What do you think this means to you?
    emotion: happy
  sure:
    speak: You don't seem to be sure about that.
    emotion: sadness
  be-more-specific:
    prompt:
      - _PERSONA
      - You are interested in exploring the case history of the patient, focusing on their childhood.                                                              
      - Here are examples of dialogues and possible responses for you as therapist.
      - _FEW_SHOTS
      - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
      - You are basing your observations on the following discussion.
      - _CHAT_HISTORY
      - Ask the patient to be more specific about what they just said.
      - Respond as therapist to the last line of dialogue said by Patient. You NEVER say more than two sentences at once. Keep your answers SHORT. Speak CLEARLY and CONCISELY.
    emotion: neutral

# End state.
end:
  end:
    prompt: 
      - _PERSONA
      - Here are excerpts  from  conversations you had with various patients.
      - _FEW_SHOTS
      - These exceprts use the following pattern.
      - A. Patient mentions problem.
      - B. You explore their problem with them (MULTIPLE TURNS, THE SAME COUNT AS IN THE EXAMPLE TRANSCRIPTS)
      - C. You suggest an intervention that might help the patient.
      - Now you are in a conversation with another patient. 
      - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
      - _CONVERSATION_SO_FAR      
      - _CHAT_HISTORY
      - Suggest an intervention that might help the patient. 
    emotion: neutral
  manual_s_fix_issues:
    prompt: 
      - _PERSONA
      - Here are excerpts  from  conversations you had with various patients.
      - _FEW_SHOTS
      - These exceprts use the following pattern.
      - A. Patient mentions problem.
      - B. You explore their problem with them (MULTIPLE TURNS, THE SAME COUNT AS IN THE EXAMPLE TRANSCRIPTS)
      - C. You suggest an intervention that might help the patient.
      - Now you are in a conversation with another patient. 
      - The patient is looking _EMOTION_USER. You are feeling _EMOTION_ELIZA.
      - _CONVERSATION_SO_FAR      
      - _CHAT_HISTORY
      - Suggest an intervention that might help the patient. 
