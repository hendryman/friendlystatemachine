<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-bs-layout="fixed">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Fires</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Friendly Fires</title>
    <script defer type="application/javascript"  src="scripts/sceneManager.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1 class="text-left" class="display-4">"<span data-bind="scene-manager.script-name"></span>"</h1>
                <h2 class="text-left">[{{mode}}]</h2>
                <div id="scene-manager-widget" class="overflow-scroll row" data-widget="scene-manager"></div>
                <hr>
                <div class="overflow-scroll row" id="users" data-widget="users"></div>
                <hr>
                <div class="overflow-scroll row" id="characters" data-widget="characters"></div>

            </div>
            <div class="col">
                <div class="row  mt-5"></div>

                <div class="row">
                    <div class="col">
                        <div id="scene-manager-buttons" class="btn-group-vertical" role="group">
                            <button type="button" data-action="restart" class="btn btn-danger">Restart</button>
                            <button type="button" data-action="fetch-status" class="btn btn-primary">Force Status</button>
                            <button type="button" data-action="photo" class="btn btn-primary"><i class="bi-camera"></i></button>
                            <button type="button" data-action="set-listening" class="btn btn-primary" id="microphone-button">Listening</button>
                            <button type="button" data-action="corpse" class="btn btn-success" id="corpse-button"><i class="bi-three-dots"></i></button>
                        </div>
                    </div>
                

                    <div class="col">
                        <div id="scene-manager-transitions"  class="btn-group-vertical" role="group" data-action="scene-manager-transitions"></div>
                    </div>
                </div>      


                <hr>
                <div class="row p-3">
                    <div id="chat-history"  class="overflow-scroll border border-light-subtle rounded-2" data-widget="chat-history" style="height: 1050px;"></div>

                </div>
                <div id="chat-input" class="row"  data-action="chat-input"></div>
            </div>
            <div class="col-3">
                <div class="row  mt-5"></div>
                <div class="row">
                    <div id="scene-manager-sgv" class="overflow-auto" data-widget="scene-manager.diagram-uri"  style="height: 1080px;" ></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
